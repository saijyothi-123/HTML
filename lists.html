<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML-Lists</h1>
    <!-- Ordered list-->
    <ol type="a" >
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <ol type="a" start="5">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>
    <!-- UnOrdered list-->
    <ul>
        <li>Potato</li>
        <li>Carrot</li>
        <li>ice cream</li>
        <li>Burger</li>
        <li>pizza</li>
    </ul>
    <ul type="circle">
        <li>Potato</li>
        <li>Carrot</li>
        <li>ice cream</li>
        <li>Burger</li>
        <li>pizza</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
</body>
</html>
