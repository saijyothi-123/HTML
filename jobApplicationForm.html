<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="stylejob.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="tittle_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First name...
                        required"
                        />
                    

                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input 
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last name..."
                        required
                        />

                    </div>
                    <div class="control">
                        <label for="email">Email</label>
                        <input 
                        id="email"
                        name="email"
                        placeholder="Enter Email.."
                        required
                        />

                    </div>
                    <div class="Form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role" required>
                            <option value=""> Job role></option>
                            <option value="React">React</option>
                            <option value="Node">Node.js</option>
                            <option value="full_stack">Full Stack Development</option>
                            <option value="Frontend">Fronted Developer</option>
                        </select>

                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea 
                        name="address" 
                        id="address" 
                        cols="50" 
                        rows="4"
                        placeholder="Enter Address"
                        required></textarea>

                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input 
                        id="city"
                        name="city"
                        placeholder="Enter City Name.."
                        required
                        />

                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input 
                        id="pincode"
                        name="pincode"
                        placeholder="Enter pincode here.."
                        required
                        />

                    </div>
                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input value="1999-05-24" type="date" id="date" name="date"/>

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input 
                        type="file"
                        id="upload"
                        name="upload"
                        required/>

                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>

                </div>
            </form>

        </div>

    </div>
</body>
</html>
