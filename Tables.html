<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML-Tables</h1>
    <table border="1px" bordercolor="red">
        <caption>Indhu RESTAURANT</caption>
        <tr bgcolor="blue">
            <th>Sr no.</th>
            <th>Item</th>
            <th>price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Tea</td>
            <td>Rs. 20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Coffee</td>
            <td>Rs. 30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Cappuccino</td>
            <td>Rs. 50</td>
        </tr>
        <tr>
            <td>4</td>
            <td bgcolor="pink">pizza</td>
            <td>Rs. 100</td>
        </tr>
        <!-- Merging two colums-->
        <tr>
            <td colspan="2">Grand Total</td>
            <td>Rs. 200</td>
        </tr>
    </table>
</body>
</html>
